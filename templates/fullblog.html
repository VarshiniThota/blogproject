{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Cards</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: salmon;
      font-family: Arial, sans-serif;
    }

    .blog-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: black;
      transition: transform 0.3s ease, background-color 0.3s ease, height 0.3s ease;
    }

    .blog-card:hover {
      background-color: #ffdab9; /* Light salmon */
      transform: translateY(-5px);
      height: 200px; /* Increase the height */
    }

    .blog-card h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .blog-card p {
      margin: 0;
      font-size: 0.95rem;
    }

    .blog-card .btn {
      background-color: #f08080; /* Light salmon */
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .blog-card .btn:hover {
      background-color: #ff7f7f; /* Complementary shade */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    
    <div class="blog-card">
      
      <h4>{{blogs.title}}</h4>
      
      <p>{{blogs.created_at}}</p>
      <p>{{blogs.body}}</p>

    </div>  
    
    

    
  

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
